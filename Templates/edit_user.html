{% extends "base.html" %}
{% block title %}Edit User Details - FitAI{% endblock %}
{% block content %}
<!--edit details-->
<div class="container mt-5">
    <div class="card">
        <div class="card-header" style="background-color: #ADD8E6; color: white;">
            <h2>Edit Profile Details</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" value="{{ user.first_name }}" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" value="{{ user.last_name }}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{ user.email }}" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" value="{{ user.password }}" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Age" value="{{ user.age }}" required>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" step="0.1" class="form-control" id="weight" name="weight" placeholder="Weight" value="{{ user.weight }}" required>
                </div>
                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" step="0.1" class="form-control" id="height" name="height" placeholder="Height" value="{{ user.height }}" required>
                </div>
                <div class="form-group">
                    <label for="fitness_goal">Main Fitness Goal</label>
                    <select class="form-control" id="fitness_goal" name="fitness_goal" required>
                        <option value="lose_weight" {% if user.fitness_goal == 'lose_weight' %}selected{% endif %}>Lose Weight</option>
                        <option value="gain_muscle" {% if user.fitness_goal == 'gain_muscle' %}selected{% endif %}>Gain Muscle</option>
                        <option value="maintain" {% if user.fitness_goal == 'maintain' %}selected{% endif %}>Maintain</option>
                        <option value="increase_endurance" {% if user.fitness_goal == 'increase_endurance' %}selected{% endif %}>Increase Endurance</option>
                        <option value="improve_flexibility" {% if user.fitness_goal == 'improve_flexibility' %}selected{% endif %}>Improve Flexibility</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="user_type">User Type</label>
                    <select class="form-control" id="user_type" name="user_type" required>
                        <option value="enthusiast" {% if user.user_type == 'enthusiast' %}selected{% endif %}>Enthusiast</option>
                        <option value="fitness_coach" {% if user.user_type == 'fitness_coach' %}selected{% endif %}>Fitness Coach</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
