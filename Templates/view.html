{%extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>All Users:</h1>
    <ul>
        {% for x in values %}
            <p>First Name: {{ x.first_name }}, Last Name: {{ x.last_name }}, Password: {{ x.password }}, Email: {{ x.email }}</p>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
