<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/LoginPage.css') }}">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="login-panel">
        <div class="login-container">
            <div class="inner-panel">
                <!-- Flash messages block -->
                <div class="container mt-4">
                    {% with messages = get_flashed_messages(with_categories=True) %}
                        {% if messages %}
                            <div class="alert alert-dismissible">
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                </div>
                <h2>Login</h2>
                <form method="POST" action="/login">
                    <div class="form-group">
                        <input type="email" placeholder="Email" name="email" required class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" name="password" required class="form-control">
                    </div>
                    <input type="submit" value="Login" class="btn btn-primary">
                </form>
                <div class="text-center mt-3">
                    <p>Not registered yet?</p>
                    <a href="{{ url_for('register') }}" class="btn btn-secondary">Signup</a>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/LoginPage.js') }}"></script>
</body>
</html>
