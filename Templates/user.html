<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your Personal Trainer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">
    <script src="{{ url_for('static', filename='js/user.js') }}"></script>
</head>
<body>
    <div class="background-image">
        <div class="container mt-5">
            <div class="welcome-message">
                <h1>Welcome to Your Personal Trainer!</h1>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="text-center">Update Your Email</h2>
                            <form action="#" method="POST">
                                <div class="form-group">
                                    <label for="email">Enter your new email</label>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter new email" value="{{ email if email }}">
                                </div>
                                <div class="form-group text-center mt-3">
                                    <input type="submit" name="submit" class="btn btn-primary" value="Update">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
