{% extends "base.html" %}
{% block title %}Welcome to Your Personal Trainer{% endblock %}

{% block content %}
<!--user page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">
    <script src="{{ url_for('static', filename='js/user.js') }}"></script>
</head>
<body>
    <div class="background-image">
        <div class="container mt-5">
            <div class="welcome-message">
                <h1>Welcome to Your Personal Trainer!</h1>
                <h1>AI powered fitness and well-being guidance coming soon...</h1>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="text-center">What is your goal?</h2>
                            <form action="#" method="POST">

                                <div class="form-group">
                                    <label for="goal">Select your goal</label>
                                    <select name="goal" id="goal" class="form-control">
                                        <option value="lose_weight">To lose weight</option>
                                        <option value="gain_weight">To gain weight</option>
                                        <option value="maintain_weight">To maintain weight</option>
                                    </select>
                                </div>
                                <div class="form-group text-center mt-3">
                                    <input type="submit" class="btn btn-primary" value="Submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
